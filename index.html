<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AID Light">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>AID Light</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Privacy Policy Link Styles */
    .privacy-link {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      transition: background-color 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .privacy-link:hover {
      background-color: rgba(0, 0, 0, 0.9);
      text-decoration: underline;
    }

    .privacy-link:active {
      background-color: rgba(0, 0, 0, 1);
    }

    /* Hide link when Flutter app is loaded (optional) */
    .flutter-loaded .privacy-link {
      display: none;
    }

    @media (max-width: 768px) {
      .privacy-link {
        bottom: 5px;
        right: 5px;
        font-size: 11px;
        padding: 6px 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Privacy Policy Link -->
  <a href="privacy-policy.html" target="_blank" class="privacy-link" id="privacy-link">
    Privacy Policy
  </a>

  <script>
    // Update link text based on browser language
    (function () {
      const link = document.getElementById('privacy-link');
      const lang = navigator.language || navigator.userLanguage;

      if (lang.startsWith('zh')) {
        link.textContent = '隐私政策';
      } else if (lang.startsWith('ja')) {
        link.textContent = 'プライバシーポリシー';
      } else {
        link.textContent = 'Privacy Policy';
      }
    })();
  </script>
</body>

</html>
